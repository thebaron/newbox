<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><% TITLE %></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font: 62.5%/1.5 Georgia, serif;
      color: #444444;
      background: #f8f8f8 url(data:image/gif;base64,R0lGODlhIAAgAMIGAPPz8/T09PX19fb29vf39/j4+P///////yH5BAEKAAcALAAAAAAgACAAAAPkCFoLVBBERVm08s6qKRgeZDGLiHmScwpZCrAZWQSo605dTFKBvDcim4kjobVCrp7udIzFBhDlpvRawEaNFk6ADf4aDxfrouCmZOfQdPwocMln32njPgaNH1+ljO7jiAt4aDcYJD0Mb1BfeEo6eC1GM3tyA1c3HDhfI0x9cQogTkObe1SWTmoahaBwUaQXNDsWIKxfoT+gJViotD+FWYoSs2k2w7CrKY21QUB0p2rPysKpRL6TVFJyxEXIg15IKZYzm7GI1m9zelTNKW26Nc6kqJNekpqZNTnvSHCEWULaa3QQMpIAADs=);
    }

    body {
      text-rendering: optimizeLegibility;
    }

    #content {
      padding: 0 4em;
      margin: 0 auto;
      overflow: auto;
    }

    p, li, th, td {
      font-size: 1.6rem;
      line-height: 1.5;
    }

    p {
      margin-bottom: 1.5em;
    }

    ul, ol {
      margin-bottom: 2.4rem;
    }

    code {
      font-family: Menlo, monospace;
      font-size: 1.6rem;
    }

    li ul, li ol {
      margin-bottom: 0;
    }

    li li {
      margin-left: 1.5em;
    }

    hr {
      border: 1px solid #cccccc;
      margin: 2.2rem 0;
    }

    blockquote {
      border-left: 1.2rem solid #cccccc;
      padding-left: 2.4rem;
      padding-right: 4.8rem;
      font-style: italic;
    }

    h6, h5, h4, h3, h2, h1 {
      font-family: "Helvetica Neue", sans-serif;
      color: black;
    }

    h3, h2, h1 {
      font-weight: bold;
    }

    h6 {
      font-size: 1.6em;
      padding-top: 2.4rem;
    }

    h5 {
      font-size: 1.8em;
      padding-top: 2.2rem;
      line-height: 2.4rem;
      margin-bottom: 0.2rem;
    }

    h4 {
      font-size: 2em;
      padding-top: 2.1rem;
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }

    h3 {
      font-size: 2.4em;
      padding-top: 0.8rem;
      margin-bottom: 1.6rem;
      line-height: 2;
    }

    h2 {
      font-size: 3.6em;
      padding-top: 0.4rem;
      margin-bottom: 2rem;
      line-height: 4.8rem;
    }

    h1 {
      font-size: 4.8em;
      padding-top: 1.2rem;
      margin-bottom: 1.2rem;
      line-height: 1.5;
    }

    h1:first-child {
      padding-top: 3.6rem;
    }

    table {
      border-collapse: collapse;
      margin-top: 3.6em;
      margin-bottom: 3.6em;
      table-layout: fixed;
      width: 100%;
    }

    th {
      font-weight: normal;
    }

    th, td {
      border-top: 0.063em solid #cccccc;
      padding: .6875em 1em .75em;
      vertical-align: top;
    }

    th[scope="row"] {
      padding-left: 0;
      text-align: left;
      white-space: nowrap;
    }

    .numeric {
      text-align: right;
    }

    td.numeric {
      font-family: Menlo, monospace;
    }
  </style>
</head>
<body>
<div id="content"><% CONTENT %></div>
</body>
</html>
